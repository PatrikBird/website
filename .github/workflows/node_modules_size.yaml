name: Check disk space usage of node_modules
# run-name: Check disk space usage of node_modules
on:
  - pull_request
jobs:
  check-node_modules-size:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install pnpm and dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
      - name: Check node_modules size
        run: |
              # Calculate the size of node_modules
              NODE_MODULES_SIZE=$(du -sh node_modules | cut -f1)
              
              # Output the size in a file
              echo "$NODE_MODULES_SIZE" > node_modules_size.txt
        id: node-modules-size
      # - name: Upload node_modules size as a workflow artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: node-modules-size
      #     path: node_modules_size.txt
      - name: Comment on pull request
        run: |
          COMMENT="The size of node_modules is $(cat node_modules_size.txt)."
          gh pr comment ${{ github.event.number }} --body "$COMMENT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}