name: Check disk space usage of node_modules
# run-name: Check disk space usage of node_modules
on:
  - push
  - pull_request
jobs:
  check-node_modules-size:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install pnpm and dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
      - name: Echo disk space usage of node_modules
        run: |
          du -sh node_modules
